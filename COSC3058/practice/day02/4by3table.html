<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table example</title>
        <style>
            table, th, td {
                border: 1px solid green;
                border-collapse: collapse;
            }
            td {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Tables with 4 rows and 3 columns</caption>
            <tr>
                <th style="background-color: aqua;">Header 1</th><th>Header 2</th><th>Header 3</th>
            </tr>
            <tr>
                <td style="">Row 1 Col 1</td><td>Row 1 Col 2</td><td>Row 1 Col 3</td>
            </tr>
            <tr>
                <td>Row 2 Col 1</td><td>Row 2 Col 2</td><td>Row 2 Col 3</td>
            </tr>
            <tr>
                <td>Row 3 Col 1</td><td>Row 3 Col 2</td><td>Row 3 Col 3</td>
            </tr>
            <tr>
                <td>Row 4 Col 1</td><td>Row 4 Col 2</td><td>Row 4 Col 3</td>
            </tr>
        </table>
    </body>
</html>
