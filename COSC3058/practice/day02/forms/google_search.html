<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Search website</title>
    </head>
    <body>
        <h1>What do you want to know?</h1>
        <form action="https://www.google.com.vn/search?" method="GET">
            <p>
                <input type="text" name="q" placeholder="Enter what you want to search" size="100">
            </p>
            <p>
                <input type="submit" value="Search">
                <input type="reset" value="Reset">
            </p>
        </form>
    </body>
</html>
