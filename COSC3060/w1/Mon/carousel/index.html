<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- To ensure web page is propely rendering and touch zooming-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Carousel or slideshow</title>
    </head>
    <body>
        <div id="carouselExampleIndicators" class="carousel slide"> <!-- add data-bs-ride="carousel for auto sliding"-->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                <svg class="bd-placeholder-img" width="100%" height="100%">
                    <rect width="100%" height="100%"  fill="var(--bs-secondary-color)"></rect>
                </svg>
                <div class="carousel-caption">
                        <h1>slide 1</h1>
                        <p>Information of slide 1</p>
                        <a class="btn btn-lg btn-primary" href="#">Learn more</a>
                </div>
              </div>
              <div class="carousel-item">
                <!-- <img src="..." class="d-block w-100" alt="..."> -->
                <svg class="bd-placeholder-img" width="100%" height="100%">
                    <rect width="100%" height="100%"  fill="var(--bs-secondary-color)"></rect>
                </svg>
              </div>
              <div class="carousel-item">
                 <!-- <img src="..." class="d-block w-100" alt="..."> -->
                 <svg class="bd-placeholder-img" width="100%" height="100%">
                    <rect width="100%" height="100%"  fill="var(--bs-secondary-color)"></rect>
                </svg>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <!-- bootstrap js is required to perform slide navigation-->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
