<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- To ensure web page is propely rendering and touch zooming-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>container and container-fluid</title>
    </head>
        <section class="container border border-dark mt-5" style="border:1px solid black;">
            <h1>.container</h1>
            <p class="display-1">Display 1</p>
            <p class="display-2">Display 2</p>
            <p class="display-3">Display 3</p>
            <p class="display-4">Display 4</p>
            <p class="display-5">Display 5</p>
            <p class="display-6">Display 6</p>
            <p class="display-7">Display 7</p>
            <p class="display-8">Display 8</p>
        </section>
        <section class="container-fluid border border-dark mt-5" style="border:1px solid black;">
            <h1>.container-fluid</h1>
        </section>
    </body>
</html>
