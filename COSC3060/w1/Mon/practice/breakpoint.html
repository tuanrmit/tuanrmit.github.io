<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- To ensure web page is propely rendering and touch zooming-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Grid layout Breakpoint</title>
    </head>
    <body>
        <div class="container border">
            <h1>First container</h1>
            <div class="row border border-1 border-danger">
                <div class="col border border-1 border-primary p-5">col-1</div>
                <div class="col p-5">col-2</div>
            </div>
        </div>

        <div class="container mt-3">
            <h1>Second container</h1>
            <div class="row border border-3 border-danger">
                <div class="col-2 border border-2 border-primary p-3">col-2</div>
                <div class="col-4 border border-2 border-primary p-3">col 2</div>
                <div class="col-6 border border-2 border-primary p-3">col 3</div>
            </div>
            <div class="row">
                <div class="col-8 border border-3 border-success">col-8</div>
            </div>
        </div>

        <div class="container mt-3">
            <h1>Third container</h1>
            <div class="row border border-2 border-secondary">
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
            </div>

            <div class="row border border-2 border-primary mt-3">
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
                <div class="col border border-2 border-secondary">col</div>
            </div>
            <div class="row row border border-2 border-danger mt-3">
                <div class="col-4 border border-2 border-secondary">col</div>
                <div class="col-4 border border-2 border-secondary">col</div>
            </div>

            <div class="container mt-3">
                <h1>Responsive to mobile</h1>
                <div class="row border border-2 border-primary mt-3">
                    <div class="col-sm-2 border border-2 border-secondary">col-sm-2</div>
                    <div class="col-sm-4 border border-2 border-secondary">col-sm-4</div>
                    <div class="col-sm-6 border border-2 border-secondary">col-sm-2</div>
                </div>
            </div>
        </div>

    </body>
</html>
